<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            a:link{
                color:black;
            }
            a:visited{
                color:red;
            }
            a:hover{
                color:yellow;
            }
            a:active{
                color:green;
            }
            a:focus{
                color:white;                                
            }
            input:focus{
                background-color:black;
                color:white;
            }
            
            </style>
    </head>

        <input type ="text">
    
    </body>
</html>
